<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Gooey - Uplifted Mascot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.assistant {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .message-sources {
            margin-top: 5px;
            font-size: 11px;
            color: #666;
            font-style: italic;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Markdown styling */
        .message-bubble h1,
        .message-bubble h2,
        .message-bubble h3 {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }

        .message-bubble p {
            margin: 0.5em 0;
        }

        .message-bubble code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message-bubble pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 0.5em 0;
        }

        .message-bubble pre code {
            background: none;
            padding: 0;
        }

        .message-bubble ul,
        .message-bubble ol {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }

        .message-bubble li {
            margin: 0.25em 0;
        }

        .message-bubble strong {
            font-weight: 600;
        }

        .message-bubble em {
            font-style: italic;
        }

        .message-bubble blockquote {
            border-left: 3px solid #667eea;
            padding-left: 1em;
            margin: 0.5em 0;
            color: #666;
        }
    </style>
    <!-- Markdown renderer -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– Ask Gooey</h1>
            <p>Your friendly Terasology assistant</p>
        </div>
        
        <div class="chat-messages" id="messages">
            <div class="message assistant">
                <div class="message-bubble">
                    Hi there! *wobbles excitedly* I'm Gooey, your helpful assistant. 
                    Ask me anything about Terasology, Bifrost, or modding!
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="userInput" 
                    placeholder="Ask a question..."
                    autocomplete="off"
                />
                <button type="submit" class="send-button" id="sendButton">
                    Send
                </button>
            </form>
            <div id="error" class="error" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Configuration
        const RAG_SERVICE_URL = 'http://localhost:8000';  // Change to your service URL
        const PROJECT = 'bifrost';
        const MASCOT = 'gooey';

        const messagesDiv = document.getElementById('messages');
        const chatForm = document.getElementById('chatForm');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const errorDiv = document.getElementById('error');

        function addMessage(text, isUser, sources = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            
            // Render Markdown for assistant messages, plain text for user messages
            if (isUser) {
                bubble.textContent = text;
            } else {
                // Use marked to render Markdown
                if (typeof marked !== 'undefined') {
                    bubble.innerHTML = marked.parse(text);
                } else {
                    // Fallback if marked.js didn't load
                    bubble.textContent = text;
                }
            }
            
            messageDiv.appendChild(bubble);
            
            if (sources && sources.length > 0) {
                const sourcesDiv = document.createElement('div');
                sourcesDiv.className = 'message-sources';
                sourcesDiv.textContent = `Sources: ${sources.join(', ')}`;
                messageDiv.appendChild(sourcesDiv);
            }
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function setLoading(loading) {
            sendButton.disabled = loading;
            if (loading) {
                sendButton.innerHTML = '<div class="loading"></div>';
            } else {
                sendButton.textContent = 'Send';
            }
        }

        async function askMascot(question) {
            try {
                setLoading(true);
                errorDiv.style.display = 'none';

                const response = await fetch(`${RAG_SERVICE_URL}/ask-mascot`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        project: PROJECT,
                        mascot: MASCOT,
                        question: question,
                        top_k: 5
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                addMessage(data.response, false, data.sources);
                
            } catch (error) {
                console.error('Error:', error);
                showError(`Error: ${error.message}. Make sure the RAG service is running.`);
                addMessage("I'm sorry, I encountered an error. Please try again.", false);
            } finally {
                setLoading(false);
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const question = userInput.value.trim();
            if (!question) return;
            
            // Add user message
            addMessage(question, true);
            userInput.value = '';
            
            // Ask mascot
            await askMascot(question);
        });

        // Allow Enter to submit (but Shift+Enter for new line)
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
