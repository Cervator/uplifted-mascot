<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Gooey Widget</title>
    <style>
        /* Compact widget styles */
        .um-widget {
            width: 400px;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            font-family: sans-serif;
        }
        .um-header {
            background: #667eea;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        .um-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #f5f5f5;
        }
        .um-message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }
        .um-message.user {
            background: #667eea;
            color: white;
            text-align: right;
        }
        .um-message.assistant {
            background: white;
        }
        .um-input-area {
            padding: 10px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 5px;
        }
        .um-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .um-send {
            padding: 8px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Markdown styling */
        .um-message.assistant code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .um-message.assistant pre {
            background: #f4f4f4;
            padding: 8px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 0.5em 0;
        }

        .um-message.assistant pre code {
            background: none;
            padding: 0;
        }

        .um-message.assistant ul,
        .um-message.assistant ol {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }

        .um-message.assistant strong {
            font-weight: 600;
        }
    </style>
    <!-- Markdown renderer -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="um-widget" id="umWidget">
        <div class="um-header">
            <strong>Ask Gooey</strong>
        </div>
        <div class="um-messages" id="umMessages"></div>
        <div class="um-input-area">
            <input type="text" class="um-input" id="umInput" placeholder="Ask a question...">
            <button class="um-send" id="umSend">Send</button>
        </div>
    </div>

    <script>
        // Widget configuration
        const UM_CONFIG = {
            serviceUrl: 'http://localhost:8000',  // Change to your service URL
            project: 'bifrost',
            mascot: 'gooey'
        };

        const messagesDiv = document.getElementById('umMessages');
        const input = document.getElementById('umInput');
        const sendBtn = document.getElementById('umSend');

        function addMsg(text, isUser) {
            const msg = document.createElement('div');
            msg.className = `um-message ${isUser ? 'user' : 'assistant'}`;
            
            // Render Markdown for assistant messages, plain text for user messages
            if (isUser) {
                msg.textContent = text;
            } else {
                // Use marked to render Markdown
                if (typeof marked !== 'undefined') {
                    msg.innerHTML = marked.parse(text);
                } else {
                    // Fallback if marked.js didn't load
                    msg.textContent = text;
                }
            }
            
            messagesDiv.appendChild(msg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function ask(question) {
            addMsg(question, true);
            input.value = '';
            sendBtn.disabled = true;

            try {
                const res = await fetch(`${UM_CONFIG.serviceUrl}/ask-mascot`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        project: UM_CONFIG.project,
                        mascot: UM_CONFIG.mascot,
                        question: question
                    })
                });
                const data = await res.json();
                addMsg(data.response, false);
            } catch (error) {
                addMsg('Error: ' + error.message, false);
            } finally {
                sendBtn.disabled = false;
            }
        }

        sendBtn.addEventListener('click', () => {
            const q = input.value.trim();
            if (q) ask(q);
        });

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const q = input.value.trim();
                if (q) ask(q);
            }
        });

        // Initial message
        addMsg("Hi! I'm Gooey. Ask me anything!", false);
    </script>
</body>
</html>
